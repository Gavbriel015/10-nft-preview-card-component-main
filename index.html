<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body class="bg-[#0D1A2D] h-screen flex justify-center items-center m-7">
    <div class="bg-[#15273F] p-6 rounded-2xl flex flex-col gap-4">
        <img src="./images/image-equilibrium.jpg" alt="">
        <h1 class="text-white font-bold text-xl">Equilibrium #3429</h1>
        <p class="text-gray-400">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between">
          <div class="flex gap-2 items-center">
            <img class="h-4 w-auto" src="./images/icon-ethereum.svg" alt="">
            <p class="text-[#19E2D7] font-bold">0.041 ETH</p>
          </div>
          <div class="flex gap-2 items-center">
            <img class="h-4 w-auto" src="/images/icon-clock.svg" alt="">
            <p class="text-gray-400">3 days left</p>
          </div>
        </div>
        <hr class="opacity-30">
        <div class="flex items-center gap-3">
          <img class="w-8 border border-white rounded-full" src="./images/image-avatar.png" alt="">
          <p class="text-gray-400">Creation of <span class="text-white">Jules Wyvern</span></p>
        </div>
    </div>




  <!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  
</body>
</html>
